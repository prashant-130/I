<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zorgers Panchkula Landing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
    }

  

    .divider-line {
      border-bottom: 1px solid #ccc;
      margin: 1rem 0 2rem;
    }

    .icon-box {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .icon-box i {
      font-size: 2rem;
      color: #004080;
    }

    .mini-img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .highlight-nums {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      font-size: 2rem;
      font-weight: bold;
    }

    .highlight-nums span.in {
      font-style: italic;
      font-weight: 500;
      font-size: 1.2rem;
      margin-top: 0.3rem;
    }

    .vertical-line {
      width: 1px;
      background-color: #ddd;
      height: 250px;
      margin: auto 1rem;
    }

    .right-img {
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      object-fit: cover;
      border: 1px solid #eee;
    }

    @media (max-width: 768px) {
      .vertical-line {
        display: none;
      }
      .highlight-nums {
        justify-content: center;
      }
      .icon-box {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<section class="section container">
  <div class="row align-items-center">
    <!-- Left Section -->
    <div class="col-md-6">
      <h2 class="fw-bold">Your trusted partner<br>in healthcare</h2>
      <p class="text-muted">Take control, make health your goal</p>
      <div class="divider-line"></div>

      <div class="d-flex flex-column flex-md-row align-items-center">
        <!-- Icon with Text and Image -->
        <div class="d-flex align-items-center gap-3">
          <div class="icon-box">
            <i class="bi bi-heart-pulse-fill"></i>
          </div>
          <div>
            <p class="mb-1 small text-muted">
              Caring for your family like our own,<br />
              building a healthier Panchkula community.
            </p>
            <img src="nursing-care.webp" alt="Care icon" class="mini-img mt-2" />
          </div>
        </div>

        <div class="vertical-line d-none d-md-block"></div>

        <!-- Highlight Stats -->
      <div class="text-center">
  <div class="highlight-nums">
    <span>3</span>
    <span class="in">in</span>
    <span>5</span>
  </div>
  <p class="small text-muted">
    families in <b>Panchkula</b> trust<br>
     Zorgers for elder home care.
  </p>
</div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="col-md-6 text-center mt-4 mt-md-0">
      <p class="text-muted mb-2 fs-4">
        Family-centered care focused community<br />
        care close to <b>Panchkula</b>.
      </p>
      <img src="sujan-singh.webp" alt="Elder couple" class="right-img" />
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
