<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Combo Offers - Modern Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .back-img-1{
     background-image: url("c111.png");
     background-size:cover;
     height: 200px;
     top: -30px;
     background-position: 50px -100px ;
     width: 80%;
     
    }
     .back-img-2{
     background-image: url("c333.png");
     background-size:cover;
     background-repeat: no-repeat;
     height: 200px;
     top: -30px;
     background-position: 50px -150px;
     width: 100%;
    }

    .combo-card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    
    }

    .combo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
    }

    .combo-img {
      height: 200px;
      width: 100%;
      object-fit: cover;
    }

    .combo-body {
      padding: 20px;
       background: linear-gradient(to right, #0755bf 0%, #3dbdff 100%);
    }

    .combo-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #0a4275;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .combo-desc {
      font-size: 15px;
      margin: 10px 0 15px;
      color: #333;
    }

    .combo-badge {
      background-color: #ff9800;
      color: white;
      padding: 6px 14px;
      font-weight: bold;
      font-size: 13px;
      border-radius: 30px;
      margin-bottom: 10px;
      display: inline-block;
    }

    .combo-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 18px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
    }

    .combo-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row g-4">

      <!-- Card 1 -->
      <div class="col-md-6">
        <div class="card combo-card">
         <div class="back-img-1"></div>
          <div class="card-body combo-body">
            <span class="combo-badge">10% OFF</span>
            <h5 class="combo-title text-white">
            Elder Care + Bed
            </h5>
            <p class="combo-desc text-white">Buy with Eldercare Service & Get Special Discount on Bed Rentals and Support.</p>
            <button class="combo-btn">Book Now</button>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-6">
        <div class="card combo-card">
           <div class="back-img-2"></div>
          <div class="card-body combo-body">
            <span class="combo-badge bg-success">Combo Offer</span>
            <h5 class="combo-title text-white">
             Home Care +  MediCare +  Equipment
            </h5>
            <p class="combo-desc text-white">Get flat discount on combined HomeCare, Medicare & Equipment services. Book now and save big!</p>
            <button class="combo-btn">Book Now</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
