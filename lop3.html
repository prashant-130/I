<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zorgers Panchkula</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      color: #fff;
    }

    .hero-video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: brightness(0.4);
    }

    .hero-overlay {
      position: relative;
      z-index: 2;
      padding: 60px;
      max-width: 600px;
    }

    .badge {
      background: rgba(255,255,255,0.1);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .hero-overlay h1 {
      font-size: 2.8rem;
      font-weight: bold;
      line-height: 1.3;
      margin: 20px 0;
    }

    .feature-icon-box {
      display: flex;
      gap: 12px;
      align-items: center;
      background: rgba(255,255,255,0.1);
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .feature-icon-box i {
      font-size: 1.4rem;
      color: #fff;
    }

    .stat-boxes {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .stat-box {
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 10px 20px;
      text-align: center;
    }

    .btn-custom {
      background: #007bff;
      border: none;
      border-radius: 30px;
      padding: 10px 30px;
      color: #fff;
      font-weight: 500;
      margin-top: 30px;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background: #0056d2;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .hero-section {
        justify-content: center;
        text-align: center;
      }

      .hero-overlay {
        padding: 30px;
        max-width: 100%;
      }

      .stat-boxes {
        flex-direction: column;
        align-items: center;
      }

      .feature-icon-box {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

<section class="hero-section">
  <!-- Background Video -->
  <video class="hero-video" autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Overlayed Text -->
  <div class="hero-overlay text-white">
    <span class="badge">Panchkula Based Elder Care</span>

    <h1>Healthcare for Your Family in Panchkula</h1>

    <p class="text-light mb-4">Trusted caregiving from Day & Night Care to 24-hour live-in support. 5000+ elders served with love.</p>

    <div class="feature-icon-box">
      <i class="fas fa-sun"></i>
      <div>
        <strong>Day & Night Care</strong><br>
        <small>Starting ‚Çπ750/day</small>
      </div>
    </div>

    <div class="feature-icon-box">
      <i class="fas fa-bed"></i>
      <div>
        <strong>24 Hrs Live-in</strong><br>
        <small>From ‚Çπ990/day</small>
      </div>
    </div>

    <div class="stat-boxes">
      <div class="stat-box">
        <h5>100%</h5>
        <small>Satisfaction</small>
      </div>
      <div class="stat-box">
        <h5>5000+</h5>
        <small>Elders Served</small>
      </div>
    </div>

    <button class="btn btn-custom">üìù Enquire Now</button>
  </div>
</section>

</body>
</html>
