<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combo Offer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .offer-card {
  
      border-radius: 15px;
      padding: 20px;
      color: #000;
      min-height: 280px;
      display: flex;
          background: linear-gradient(to right, #0755bf 0%, #3dbdff 100%);
  
    
    }
    .offer-card-img{
   
   height:200px;
   width :200px;
   object-fit: cover;

    }
    .badge-offer {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .btn-offer {
      background-color: #ff5722;
      border: none;
    }
    .btn-offer:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row g-4">
      
      <!-- Eldercare Card -->
      <div class="col-md-6">
        <div class="offer-card" >
       <div>
          <span class="badge-offer bg-primary text-white">10% OFF</span>
          <h5 class="fw-bold text-white">Elder Care + Bed</h5>
          <p class="text-white">Buy with Eldercare Service & Get Special Discount</p>
          <button class="btn btn-offer mt-auto">Book Now</button>
          <small class=" mt-2 text-white">*T&C Apply</small>
       </div>
             <div > <img class="offer-card-img" src="./c1.png"></div>
        </div>
    
      </div>

      <!-- Hospital Bed Card -->
      <div class="col-md-6">
        <div class="offer-card" style="background-color:#0a68b1;">
      <div>
          <span class="badge-offer bg-success text-white">Combo Offer</span>
          <h5 class="fw-bold text-white">Home Care + MediCare + Medical Equipment</h5>
          <p class="text-white">Get Special Discount on Home Care, MediCare, and Equipment Combo.</p>
          <button class="btn btn-offer mt-auto">Book Now</button>
          <small class=" mt-2 text-white">*T&C Apply</small>
      </div>
          
               <img class="offer-card-img" src="./c2.png">
        </div>
        
      </div>

    </div>
  </div>
</body>
</html>
