<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combo Offer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5faff;
      font-family: 'Segoe UI', sans-serif;
    }

    .offer-card {
      background: linear-gradient(to right, #0755bf, #3dbdff);
      border-radius: 20px;
      padding: 25px;
      color: #fff;
      min-height: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .offer-content {
      flex: 1;
    }

    .offer-card-img {
      height: 180px;
      width: 180px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .badge-offer {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 12px;
      padding: 6px 12px;
      border-radius: 5px;
    }

    .btn-offer {
      background-color: #ff9800;
      border: none;
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 8px;
    }

    .btn-offer:hover {
      background-color: #e68900;
    }

    .icon {
      font-size: 24px;
      margin-right: 8px;
      vertical-align: middle;
    }

    h5 {
      display: flex;
      align-items: center;
      gap: 6px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row g-4">

      <!-- Eldercare Card -->
      <div class="col-md-6">
        <div class="offer-card">
          <div class="offer-content">
            <span class="badge-offer bg-primary text-white">10% OFF</span>
            <h5> Elder Care + Bed</h5>
            <p>Buy with Eldercare Service & Get Special Discount</p>
            <button class="btn btn-offer">Book Now</button>
            <br><small class="mt-2 d-block">*T&C Apply</small>
          </div>
          <img class="offer-card-img" src="./c1.png" alt="Eldercare Service">
        </div>
      </div>

      <!-- Combo Card -->
      <div class="col-md-6">
        <div class="offer-card" style="background: linear-gradient(to right, #0a68b1, #34b3ff);">
          <div class="offer-content">
            <span class="badge-offer bg-success text-white">Combo Offer</span>
            <h5> Home Care + MediCare + Equipment</h5>
            <p>Get a special discount on Home Care, MediCare, and Medical Equipment combo services.</p>
            <button class="btn btn-offer">Book Now</button>
            <br><small class="mt-2 d-block">*T&C Apply</small>
          </div>
          <img class="offer-card-img" src="./c2.png" alt="Medical Equipment">
        </div>
      </div>

    </div>
  </div>
</body>
</html>
